name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Clone Jupyter Book
        run: |
          git clone --depth 1 https://github.com/ASFOpenSARlab/opensarlab_MintPy_Recipe_Book.git MintPy_Jupyter_Book
          git clone --depth 1 https://github.com/ProjectPythia/pythia-foundations.git Pythia_Jupyter_Book
          git clone --no-checkout --depth 1 https://github.com/ICESAT-2HackWeek/ICESat-2-Hackweek-2023.git ICESAT2-HackWeek2023_Jupyter_Book
          
          cd ICESAT2-HackWeek2023_Jupyter_Book
          git sparse-checkout init --cone
          git sparse-checkout set book
          git checkout main
  
      - name: Build the JupyterLite site
        run: |
          jupyter lite build --contents content --output-dir dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
